<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies for User {{ user_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }

        .movie-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            gap: 20px;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .movie-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }

.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;  /* Loại bỏ gạch chân */
    color: #007bff;
}

.back-link:hover {
    text-decoration: underline;  /* Giữ gạch chân khi hover */
}
.hero-content-card-vlv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/8e8ff9d3-17b4-4ce1-b571-06ba4e025cca/web_tall_panel/VN-en-20241125-TRIFECTA-perspective_84d45caf-cba9-43fe-9f60-22143ec9ff81_large.jpg');
            background-size: cover;
            mask-image: linear-gradient(180deg, #fff 71.48%, rgba(255, 255, 255, 0.4) 100%);
            height: 400px;
        }

        .section-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #555;
}

.recommended-section-title {
    margin-top: 60px; /* Adjust this value as needed */
}

    </style>
</head>
<body>
    <!-- <h1>Movies for User {{ user_id }}</h1> -->

    <!-- Danh sách phim của user -->
    <div>
        <div class="section-title"> Movies watched by user</div>
        <div class="movie-container">
            {% for movie in movies %}
            <a href="/movie/{{movie.movie_id}}" class="movie-card back-link">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="movie-poster">
                <div class="movie-title">{{ movie.title }}</div>
            </a>
            {% endfor %}
        </div>
        
    </div>

    <!-- Danh sách phim được gợi ý -->
<!-- Danh sách phim được gợi ý -->
<div>
    <div class="section-title recommended-section-title">Recommended Movies</div>
    <div class="movie-container">
        {% for movie in recommended_movies %}
        <a href="/movie/{{movie.movie_id}}" class="movie-card back-link">
            <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="movie-poster">
            <div class="movie-title">{{ movie.title }}</div>
        </a>
        {% endfor %}
    </div>
</div>


    <a href="/" class="back-link">Back to user selection</a>
</body>
</html>
