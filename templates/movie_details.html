<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #343a40;
            font-size: 2.5em; /* Tăng kích thước tiêu đề */
            margin-bottom: 20px;
        }

        .movie-details {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            width: 100%;
        }

        .movie-poster {
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 100%;
            display: block;
            margin-left: auto; /* Căn giữa */
            margin-right: auto; /* Căn giữa */
        }

        .detail-row {
            display: flex;
            flex-wrap: wrap; /* Cho phép xuống hàng nếu tràn */
            margin: 15px 0;
            text-align: left;
        }

        .label {
            color: #495057;
            font-weight: 600;
            margin-right: 10px;
            font-size: 1.2em; /* Tăng kích thước chữ nhãn */
        }

        .detail-value {
            color: #212529;
            font-size: 1.1em; /* Tăng kích thước chữ giá trị */
        }

        .detail-value a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em; /* Tăng kích thước chữ liên kết */
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        .back-link {
            color: #007bff;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.2em; /* Tăng kích thước chữ liên kết quay lại */
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <div class="movie-details">
        <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="movie-poster">

        <div class="detail-row">
            <span class="label">Overview:</span> 
            <span class="detail-value">{{ movie.overview }}</span>
        </div>
        <div class="detail-row">
            <span class="label">Genres:</span> 
            <span class="detail-value">{{ movie.genres }}</span>
        </div>
        <div class="detail-row">
            <span class="label">Release Date:</span> 
            <span class="detail-value">{{ movie.release }}</span>
        </div>
        <div class="detail-row">
            <span class="label">Watch Link:</span> 
            <span class="detail-value">
                <a href="https://www.themoviedb.org/movie/{{ movie.movie_id }}" target="_blank">View on TMDb</a>
            </span>
        </div>
    </div>
    <a href="/" class="back-link">Back to user selection</a>
</body>
</html>
